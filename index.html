<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sound board</title>
</head>
<body>

    <div class="container" id="container">
        <div class="item" data-sound="french"><audio id="french" src="sounds/french.mp3" ></audio>french</div>
        <div class="item" data-sound="genius"><audio id="genius" src="sounds/genius.mp3"></audio>Genius</div>
        <div class="item" data-sound="hear" ><audio id="hear" src="sounds/hear.mp3"></audio>Listen to genius</div>
        <div class="item" data-sound="maniac"><audio id="maniac" src="sounds/maniac.mp3"></audio>Maniac</div>
        <div class="item" data-sound="question"><audio id="question" src="sounds/question.mp3"></audio>Question</div>
        <div class="item" data-sound="slow" ><audio id="slow" src="sounds/slow.mp3"></audio>Cpt. slow</div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
